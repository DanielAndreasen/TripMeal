{% extends "header.html" %}

{% block body %}

  {% if favourites %}
    <h3>Favourites includes</h3>
    <ul>
      {% for rid, favourite in favourites.iteritems() %}
        <li><a href="/recipe?rid={{rid}}&fav=true">{{favourite}}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No favourites...</h3>
    <p>Find favourites among all the recipes <a href="/recipes/">here</a>.</p>
  {% endif %}




{% endblock %}
